name: "Contagious Action"
description: "List container images and tags"
inputs:
  contagious_version:
    description: "Version of contagious"
    required: false
    default: "0.1.2"
  registry:
    description: "Name of container registry"
    required: true
    default: ""
  next-tag:
    description: "Next tag"
    required: false
    default: "false"
outputs:
  images:
    description: ""
    value: ${{ steps.contagious.outputs.images }}
runs:
  using: "composite"
  steps:
    - name: Build docker image
      shell: bash
      run: |
        docker build \
          --build-arg contagious_version=${{ inputs.contagious_version }} \
          -t contagious .
    - name: Run docker image
      id: contagious
      shell: bash
      run: |
        socket="/var/run/docker.sock"
        docker run \
          --mount type=bind,source=${socket},target=/var/run/docker.sock \
          --mount type=bind,source=${HOME}/.docker/config.json,target=/root/.docker/config.json \
          --mount type=bind,source=$GITHUB_OUTPUT,target=$GITHUB_OUTPUT \
          -e GITHUB_OUTPUT \
          contagious \
          ${{ inputs.registry }} \
          ${{ inputs.next-tag }}
